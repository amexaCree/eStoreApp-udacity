<div class="check-out-panel">
  <form #form="ngForm" (ngSubmit)="placeOrder()">


    <label for="name" class="form-label">Full name *</label><br>

    <div class="control" *ngIf="fullname.invalid && fullname.dirty">
      <div *ngIf="fullname.errors?.required">
        Please enter your name.
      </div>
      <div *ngIf="fullname.errors?.minlength">
        Name must have at least 3 characters.
      </div>
    </div>

    <input type="text" name="name" class="form-control" required minlength="3" placeholder="(minimum 3 characters)" [(ngModel)]="name" #fullname="ngModel"><br>

    <label for="address" class="form-label">Adress *</label><br>

    <div class="control" *ngIf="orderAddress.invalid && orderAddress.dirty">
      <div *ngIf="orderAddress.errors?.required">
        Please enter your address.
      </div>
      <div *ngIf="orderAddress.errors?.minlength">
        Address must have at least 6 characters.
      </div>
    </div>

    <input type="text" name="address" class="form-control" required minlength="6" placeholder="(minimum 6 characters)" [(ngModel)]="address" #orderAddress="ngModel"><br>

    <label for="cardNumber" class="form-label">Credit card number *</label><br>

    <div class="control" *ngIf="cardNum.invalid && cardNum.dirty">
      <div *ngIf="cardNum.errors?.required">
        Please enter your card number.
      </div>
      <div *ngIf="cardNum.errors?.pattern || cardNum.errors?.minlength || cardNum.errors?.maxlength">
        Card number must be a 16 digit number.
      </div>
    </div>

    <input type="text" name="cardNumber" class="form-control" required minlength="16" maxlength="16"  pattern="[\d]*" placeholder="(16 digit number)" [(ngModel)]="cardNumber" #cardNum="ngModel"><br>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Place Order</button>
  </form>
</div>
